<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Purchase</title>
    <script src="https://kit.fontawesome.com/664d2e3f03.js" crossorigin="anonymous"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #333;
  }
  .icon{
  position: relative;
  bottom: 20px;
  right: 10px;
  
  display: flex;
  gap: 20px;

}
.icon a{
  color: #fff;
  text-decoration: none;
}

.icon a :hover{
cursor: pointer;
text-decoration: underline;
transition: 0.3s;
}
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .book-details img {
            max-width: 120px;
            border-radius: 5px;
        }
        .book-details div {
            flex: 1;
            margin-left: 20px;
        }
        .book-details h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .book-details p {
            margin: 5px 0;
            color: #666;
        }
        .price {
            font-size: 1.25rem;
            color: #333;
            font-weight: bold;
        }
        .buy-btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
        footer {
      background: #333;
      color: #fff;
      text-align: end;
      padding: 10px 0;
      margin-top: 20px;
      padding: 100px;
    }
    header .logo {
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    
  }
  
  header {
    background: #333;
    color: #a02626;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    gap: 20px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
  }

  
  nav ul li a:hover {
    background:rgb(94, 107, 121);
    border-radius: 3px;
    transition: 0.5s;
  }
  .logo:hover{
    transition: 0.3s;
    font-size: 30px;
  }
    </style>
</head>
<body>
    <header>
        <nav>
          <div class="logo">ðŸ“š Bookstore</div>
          <ul>
            <li><a href="index.html">Home&nbsp;<i class="fa-solid fa-house fa-beat"></i></i></a></li>
            <li><a href="books.html">Books &nbsp;<i class="fa-solid fa-book fa-beat"></i></a></li>
            <li><a href="Login.html">Login &nbsp;<i class="fa-solid fa-user fa-beat"></i> </a></li>
            <li><a href="about.html">About &nbsp;<i class="fa-solid fa-circle-info fa-beat"></i></a></li>
            <li><a href="contact.html">Contact &nbsp;<i class="fa-solid fa-envelope fa-beat"></i></a></li>
           
          </ul>
        </nav>
      </header>
    
    <div class="container">
        <h1>Buy Your Book</h1>
        <div class="book-details">
            <img id="book-image" src="/pic/3700d450d5fb3a81a90d49684ad2e040.jpg" alt="Book Cover">
            <div>
                <h2 id="book-title"></h2>
                <p id="book-author"></p>
                <p id="book-price" class="price">200DH</p>
            </div>
        </div>
        <button class="buy-btn" onclick="purchaseBook()">Buy Now</button>
    </div>

    <script>
        
        const books = [
            {
                title: " the Book ",
                author: "Author 1",
                price: "$19.99",
                image: ""
            },
           
        ];

        let currentBookIndex = 0;

        function loadBook(index) {
            const book = books[index];
            document.getElementById('').src = book.image;
            document.getElementById('book-title').textContent = book.title;
            document.getElementById('book-author').textContent = `by ${book.author}`;
            document.getElementById('book-price').textContent = book.price;
        }

        function purchaseBook() {
            alert(`Thank you for purchasing ${books[currentBookIndex].title}!`);
            // Move to the next book for demonstration purposes
            currentBookIndex = (currentBookIndex + 1) % books.length;
            loadBook(currentBookIndex);
        }

      
    </script>
      <footer>
        <p>&copy; 2024 My Bookstore. All rights reserved.</p>

        <a href=""><i class="fa-brands fa-linkedin"></i></a>
      </div>
      </footer>
</body>
</html>
