  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #a02626;
      padding: 10px 20px;
      position: sticky;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .books {
      padding: 20px;
      text-align: center;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .book {
      width: 150px;
      height: 220px;
      margin: 0 auto;
    }

    .book-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .book:hover .book-inner {
      transform: rotateY(180deg);
    }

    .book-front, .book-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .book-front {
      background: #f5f5f5;
    }

    .book-back {
      background: #505b63;
      color: #fff;
      transform: rotateY(180deg);
    }
    .book-back a{
      text-decoration: none;
      font-weight: 400;
      font-size: 20px;
      color: whitesmoke;
    }
    .book-back button{
      position: relative;
      top:50px;
      right:20px;
      text-decoration: none;
     background-color: green;
     padding: 10px 0px;
     width: 80px;
     border-radius:30px;
     border: none;
     transition:1s ;
    }
    .book-back button:hover{
      opacity: 0.5;
      transition: 0.3s;
    }

   

   
  </style>
