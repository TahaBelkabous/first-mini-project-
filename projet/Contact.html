    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | My Bookstore</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/664d2e3f03.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    header {
      background: #333;
      color: #a02626;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .contact-section {
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      animation-name: rotate;
      animation-duration: 2s;
      animation-iteration-count: 1;

    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes rotate{
      50%{transform: rotate(400deg);}
    }
    

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #a02626;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      text-transform: uppercase;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-section label {
      font-weight: bold;
    }

    .contact-section input, 
    .contact-section textarea, 
    .contact-section button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-section input:focus, 
    .contact-section textarea:focus {
      border-color: #a02626;
      box-shadow: 0 0 8px rgba(160, 38, 38, 0.5);
      transform: scale(1.02);
    }

    .contact-section textarea {
      resize: vertical;
      height: 100px;
    }

    .contact-section button {
      background-color: #a02626;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .contact-section button:hover {
      background-color: #8e1e1e;
      transform: scale(1.05);
    }
    

    footer {
      background: #333;
      color: #fff;
      text-align: end;
      padding: 10px 0;
      margin-top: 20px;
      padding: 100px;
    }

    

    .icon {
      margin-top: 10px;
    }

    .icon a {
      color: #fff;
      margin: 0 10px;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
    }

    .icon a:hover {
      color: #ffd700;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">ðŸ“š Bookstore</div>
      <ul>
        <li><a href="index.html">Home&nbsp;<i class="fa-solid fa-house fa-beat"></i></a></li>
        <li><a href="books.html">Books&nbsp;<i class="fa-solid fa-book fa-beat"></i></a></li>
        <li><a href="Login.html">Login&nbsp;<i class="fa-solid fa-user fa-beat"></i></a></li>
        <li><a href="about.html">About&nbsp;<i class="fa-solid fa-circle-info fa-beat"></i></a></li>
        <li><a href="contact.html">Contact&nbsp;<i class="fa-solid fa-envelope fa-beat"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form action="" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Bookstore. All rights reserved.</p>
    <div class="icon">
    <a href=""><i class="fa-brands fa-twitter"></i></a>
    <a href=""><i class="fa-brands fa-instagram"></i></a>
    <a href=""><i class="fa-brands fa-facebook"></i></a> 
    <a href=""><i class="fa-brands fa-linkedin"></i></a>
  </div>
  </footer>
</body>
</html>
